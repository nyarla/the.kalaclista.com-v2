---
label: Posts
hide_body: true
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
  description: Entry title
- name: date
  type: datetime
  label: DateTime
  description: Entry date and time
  config:
    required: true
    date_format: YYYY-MM-DD
    time_format: HH:mm:ss
    display_utc: false
    export_format: YYYY-MM-DDTHH:mm:ssZ
  default: now
- name: slug
  type: datetime
  label: Slug
  description: Entry filename on Public URL
  config:
    required: true
    date_format: 
    time_format: HHmmss
    display_utc: false
    export_format: HHmmss
  default: now
- name: tags
  type: tag_list
  default: []
  label: Tags
  description: Entry tags
- name: ads
  type: boolean
  label: Advertising
  description: Enable advertising on entry
  default: true
- name: fixme
  type: boolean
  label: FIXME
  description: FIXME flag on this entry
- name: draft
  type: boolean
  label: Draft
  description: This entry is draft at now
